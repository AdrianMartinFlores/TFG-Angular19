<app-nav></app-nav>
    <div class="tarjeta sombra p-4 mx-auto mt-5" style="max-width: 400px;">
  <div class="centrado mb-3">
    <span class="iconoAlarma textoAzul">
      <i class="bi bi-alarm"></i>
    </span>
    <h2>Configurar Alarma</h2>
  </div>
  <form (ngSubmit)="editandoId ? guardarEdicion() : programarAlarma()" class="formAlarma">
    <div class="margenAbajo">
      <label class="etiqueta">Fecha y hora:</label>
      <input type="datetime-local" [(ngModel)]="fechaHora" name="fechaHora" class="campo" required>
    </div>
    <button type="submit" class="botonAzul anchoTotal">
      <i class="bi bi-bell"></i> {{ editandoId ? 'Guardar cambios' : 'Programar alarma' }}
    </button>
    <button *ngIf="editandoId" type="button" class="botonGris anchoTotal margenTop" (click)="cancelarEdicion()">
      Cancelar
    </button>
  </form>
  <div *ngIf="mensaje" class="alertaExito margenTop animado">
    {{ mensaje }}
  </div>
  <div *ngIf="alarmas.length > 0" class="margenTop">
    <h5>Alarmas programadas:</h5>
    <ul class="listaAlarmas">
      <li *ngFor="let alarma of alarmas" class="itemAlarma fila">
        {{ alarma.fecha_hora | date:'medium' }}
        <div>
          <button class="botonAmarillo btnPequeño margenDerecha" (click)="editar(alarma)">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="botonRojo btnPequeño" (click)="eliminarAlarma(alarma.id)">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
<!-- Añade Bootstrap Icons y Animate.css en tu index.html para los iconos y animaciones -->
